# Place this file in the root folder

[build]
  publish = "dist/client/"
  command = "npm run build:netlify"

[functions]
  directory = "dist/server/"

[[redirects]]
  from = "/"
  to = "/.netlify/functions/index"
  status = 200
  force = true

[[redirects]]
  from = "/*"
  to = "/.netlify/functions/index"
  status = 200
